<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NJATC Practice Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        .hint-indicator::after {
            content: " (hover after 30s)";
            color: #888;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="CryptoEduAI Logo" class="logo">
            <h1>CryptoEduAI</h1>
            <h2>Electrical International Brotherhood of Electrical Workers (IBEW) Practice Test</h2>
        </header>
        <select id="test-select">
            <option value="tests/test1.json">Test 1</option>
            <option value="tests/test2.json">Test 2</option>
            <option value="tests/test3.json">Test 3</option>
            <option value="tests/test4.json">Test 4</option>
            <option value="tests/test5.json">Test 5</option>
            <option value="tests/test6.json">Bonus: Electrical Context Test</option>
        </select>
        <div id="timer"></div>
        <div id="progress-bar">
            <div id="progress-fill"></div>
        </div>
        <div id="test-area"></div>
        <button id="submit-btn">Submit Answers</button>
        <div id="result"></div>
        <button id="study-guide-btn" onclick="window.location.href='reading-material.html'">View Study Guide</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
